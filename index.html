<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel Escrow Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff4d4f;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e04344;
    }
    /* 自定义弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    .modal-buttons button {
      width: 100px;
    }
    .confirm-btn {
      background-color: #007bff;
      color: white;
    }
    .cancel-btn {
      background-color: #ccc;
    }
    .confirm-btn:hover { background-color: #0056b3; }
    .cancel-btn:hover { background-color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cancel Escrow Transaction</h1>
    <p>Click the button below to cancel the escrow transaction. Funds will be returned after 72 hours.</p>
    <button onclick="openModal()">Cancel Payment</button>
  </div>

  <!-- 自定义弹窗 -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p>Cancelling the escrow transaction will require 72 hours for funds to be returned.<br>Do you want to proceed?</p>
      <div class="modal-buttons">
        <button class="confirm-btn" onclick="confirmAction()">Confirm</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('confirmModal');

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function confirmAction() {
      modal.style.display = 'none';
      alert("You have confirmed the cancellation of the escrow transaction. Please wait for the funds to be returned.");
      // 在这里可以加入后端调用或跳转逻辑
    }
  </script>
</body>
</html>
